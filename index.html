<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <!-- Daisy UI Linking -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Daisy UI Linking end -->

        <!-- Font awesome linking -->
        <script
            src="https://kit.fontawesome.com/25d4ab8dca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Font awesome linking end -->

        <!-- Styles start -->
        <style>
            .text-semiblack {
                color: #00000080;
            }
        </style>
        <!-- Styles end -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum-TS</title>
    </head>
    <body>
        <!-- Header section start -->
        <section>
            <header
                class="w-[95%] md:container lg:container m-auto py-5 flex flex-col md:flex-row lg:flex-row justify-between items-center gap-4"
            >
                <h1 class="text-4xl font-extrabold">
                    Forum<span class="text-[#797dfc]">-TS</span>
                </h1>
                <div class="flex items-center gap-2 md:gap-4 lg:gap-5">
                    <a href=""
                        ><i
                            class="bg-[#f8f8f8] w-[50px] h-[50px] flex justify-center items-center text-2xl border rounded-full fa-solid fa-house hover:bg-[#797dfc] hover:text-white hover:transition transition-ease-out"
                        ></i
                    ></a>
                    <a href=""
                        ><i
                            class="bg-[#f8f8f8] w-[50px] h-[50px] flex justify-center items-center text-2xl border rounded-full fa-solid fa-pen hover:bg-[#797dfc] hover:text-white hover:transition transition-ease-out"
                        ></i
                    ></a>
                    <a href=""
                        ><i
                            class="bg-[#f8f8f8] w-[50px] h-[50px] flex justify-center items-center text-2xl border rounded-full fa-solid fa-user-plus hover:bg-[#797dfc] hover:text-white hover:transition transition-ease-out"
                        ></i
                    ></a>
                    <a href=""
                        ><i
                            class="bg-[#f8f8f8] w-[50px] h-[50px] flex justify-center items-center text-2xl border rounded-full fa-solid fa-flag hover:bg-[#797dfc] hover:text-white hover:transition transition-ease-out"
                        ></i
                    ></a>
                    <a
                        href=""
                        class="btn bg-[#797dfc] text-white border-none px-4 font-bold"
                        >Sign Up</a
                    >
                </div>
            </header>

            <!-- Banner section start -->
            <section
                class="bg-[#12142d] w-[95%] md:container lg:container m-auto rounded-[50px]"
            >
                <div
                    class="rounded-xl flex items-center"
                    style="
                        background-image: url('images/banner.png');
                        background-size: cover;
                        height: 80vh;
                        width: 100%;
                    "
                >
                    <div
                        class="flex flex-col gap-20 md:flex-row lg:flex-row items-center w-full justify-evenly p-2"
                    >
                        <div class="text-center md:text-left lg:text-left">
                            <h1
                                class="text-white text-4xl md:text-5xl lg:text-7xl font-bold"
                            >
                                Welcome to the<br /><span class="text-[#6066dd]"
                                    >TS</span
                                >
                                Forum
                            </h1>
                            <p
                                class="text-white font-semibold my-2 text-sm lg:text-lg"
                            >
                                Share your favorite opinion and win and wp
                                <br />
                                forum coffee mug!
                            </p>
                            <div class="flex">
                                <input
                                    placeholder="Search Here Anything"
                                    class="input rounded-l-full"
                                    type="text"
                                />
                                <button
                                    class="bg-[#787cf9] text-white btn rounded-r-full"
                                >
                                    Search
                                </button>
                            </div>
                        </div>

                        <div class="bg-white w-max p-5 rounded-xl">
                            <span
                                class="flex justify-between gap-5 font-semibold text-semiblack"
                            >
                                <p>Registered Users</p>
                                <p>01</p>
                            </span>
                            <span
                                class="flex justify-between font-semibold text-semiblack"
                            >
                                <p>Forum</p>
                                <p>05</p>
                            </span>
                            <span
                                class="flex justify-between font-semibold text-semiblack"
                            >
                                <p>Topics</p>
                                <p>01</p>
                            </span>
                            <span
                                class="flex justify-between font-semibold text-semiblack"
                            >
                                <p>Replies</p>
                                <p>01</p>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Banner section end -->
        </section>
        <!-- Header section end -->
    </body>
</html>
